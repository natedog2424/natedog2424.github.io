<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .circular-text {
            width: 300px;
            height: 300px;
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .circular-text text {
            fill: #000;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="circular-text" viewBox="0 0 300 300">
            <path id="circle-path"
                  d="M 150,150 m -100,0 a 100,100 0 1,1 200,0 a 100,100 0 1,1 -200,0"
                  fill="none"/>
            <text>
                <textPath href="#circle-path" textLength="628">
                    Your circular text goes here • Your circular text goes here •
                </textPath>
            </text>
        </svg>
    </div>

    <script>
        function updateCircularText(newText) {
            const textPath = document.querySelector('textPath');
            // Add bullet points between repetitions
            textPath.textContent = `${newText} • ${newText} •`;
        }
    </script>
</body>
</html>
